<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finesse In Business Academy - JET Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3a86ff;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        h2 {
            color: #4361ee;
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }
        p {
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
        }
        .button {
            background-color: #4361ee;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3a86ff;
        }
        .button.secondary {
            background-color: transparent;
            border: 2px solid #4361ee;
            color: #4361ee;
        }
        .button.secondary:hover {
            background-color: #f0f4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finesse In Business Academy</h1>
        <h2>JET Program</h2>
        <p>Junior Executive Trainee Program - Your path to entrepreneurial success</p>
        
        <div class="buttons">
            <a href="/auth" class="button">Login / Register</a>
            <!-- Administrator link removed for security - now only accessible via direct URL -->
        </div>
    </div>
</body>
</html>
